<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="converter-container">
        <h1 class="title"><i class="fas fa-money-bill-wave"></i> Currency Converter</h1>
        <div class="converter">
            <div class="currency">
                <label for="fromCurrency">From:</label>
                <div class="currency-select">
                    <img id="fromFlag" src="" alt="From Currency Flag" class="currency-flag">
                    <select id="fromCurrency"></select>
                </div>
            </div>
            <div class="currency">
                <label for="toCurrency">To:</label>
                <div class="currency-select">
                    <img id="toFlag" src="" alt="To Currency Flag" class="currency-flag">
                    <select id="toCurrency"></select>
                </div>
            </div>
            <div class="amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="result">
                <button id="convertButton" class="convert-btn"><i class="fas fa-exchange-alt"></i> Convert</button>
                <p id="resultText">Result: <span id="resultValue">0.00</span></p>
            </div>
        </div>
    </div>
</body>
</html>
